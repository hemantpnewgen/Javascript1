<!DOCTYPE html>
<html>
<title>Fizz Buzz</title>
<head>
	<title>Fizz Buzz</title>
</head>
<body>
<script type="text/javascript">
	for(i=0;i<=100;i++)
	{
		if(i%3!=0 && i%5!=0)
			document.write(i);
		if(i%3==0)
			document.write("Fizz");
		if(i%5==0)
			document.write("Buzz");
		document.write("<br>");
	}
</script>>
</body>
</html>
